on:
  push:
    branches:
    - main

jobs:
  create-pr-to-staging:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: pull-request
      uses: repo-sync/pull-request@v2
      with:
        destination_branch: "staging"
        pr_title: "Automated PR: main to staging"
        github_token: ${{ secrets.GITHUB_TOKEN }}