name: on-pr
on:
  pull_request:
    types: ['opened', 'edited', 'reopened', 'synchronize']

env:
  CONTENTFUL_ACCESS_TOKEN: ${{ secrets.CONTENTFUL_ACCESS_TOKEN }}
  NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint
    steps:
      - uses: actions/checkout@v2
      - name: Use Node 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: npm
          cache-dependency-path: 'package-lock.json'
      - name: Set .npmrc
        run: |
          echo "@lg-private:registry=https://artifactory.corp.mongodb.com/artifactory/api/npm/leafygreen-ui/" >> .npmrc
          echo "//artifactory.corp.mongodb.com/artifactory/api/npm/leafygreen-ui/:username=$JFROG_USERNAME" >> .npmrc
          echo "//artifactory.corp.mongodb.com/artifactory/api/npm/leafygreen-ui/:email=$JFROG_EMAIL" >> .npmrc
          echo "//artifactory.corp.mongodb.com/artifactory/api/npm/leafygreen-ui/:always-auth=true" >> .npmrc
          echo "//artifactory.corp.mongodb.com/artifactory/api/npm/leafygreen-ui/:password=$JFROG_PASSWORD" >> .npmrc
          echo "//artifactory.corp.mongodb.com/artifactory/api/npm/leafygreen-ui/:_auth=$JFROG_AUTH" >> .npmrc
        env:
          JFROG_USERNAME: ${{ secrets.JFROG_USERNAME }}
          JFROG_EMAIL: ${{ secrets.JFROG_EMAIL }}
          JFROG_PASSWORD: ${{ secrets.JFROG_PASSWORD }}
          JFROG_AUTH: ${{ secrets.JFROG_AUTH }}

      - name: Install Dependencies
        run: npm install
      - name: Lint
        run: npm run lint
  types:
    runs-on: ubuntu-latest
    name: Types
    steps:
      - uses: actions/checkout@v2
      - name: Use Node 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: npm
          cache-dependency-path: 'package-lock.json'
      - name: Install Dependencies
        run: npm install
  build:
    runs-on: ubuntu-latest
    name: Build
    steps:
      - uses: actions/checkout@v2
      - name: Use Node 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: npm
          cache-dependency-path: 'package-lock.json'
      - name: Install Dependencies
        run: npm install
      - name: Build NextJS
        run: NEXT_PUBLIC_ENVIRONMENT=main npm run build
