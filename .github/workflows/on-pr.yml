name: on-pr
on:
  pull_request:
    types: ['opened', 'edited', 'reopened', 'synchronize']

env:
  CONTENTFUL_ACCESS_TOKEN: ${{ secrets.CONTENTFUL_ACCESS_TOKEN }}
  NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
  CONTENTSTACK_API_KEY: ${{ secrets.CONTENTSTACK_API_KEY }}
  CONTENTSTACK_DELIVERY_TOKEN: ${{ secrets.CONTENTSTACK_DELIVERY_TOKEN }}

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint
    steps:
      - uses: actions/checkout@v2

      - name: pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.6

      - name: Use Node 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: pnpm
          cache-dependency-path: 'pnpm-lock.yaml'
      - name: Set .npmrc
        run: |
          echo "@lg-private:registry=https://artifactory.corp.mongodb.com/artifactory/api/npm/leafygreen-ui/" >> .npmrc
          echo "//artifactory.corp.mongodb.com/artifactory/api/npm/leafygreen-ui/:_auth=${JFROG_AUTH}" >> .npmrc
          echo "always-auth=true" >> .npmrc
        env:
          JFROG_AUTH: ${{ secrets.JFROG_AUTH }}

      - name: Install Dependencies
        run: pnpm install
      - name: Lint
        run: pnpm lint
  types:
    runs-on: ubuntu-latest
    name: Types
    steps:
      - uses: actions/checkout@v2

      - name: pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.6

      - name: Use Node 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: pnpm
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: Set .npmrc
        run: |
          echo "@lg-private:registry=https://artifactory.corp.mongodb.com/artifactory/api/npm/leafygreen-ui/" >> .npmrc
          echo "//artifactory.corp.mongodb.com/artifactory/api/npm/leafygreen-ui/:_auth=${JFROG_AUTH}" >> .npmrc
          echo "always-auth=true" >> .npmrc
        env:
          JFROG_AUTH: ${{ secrets.JFROG_AUTH }}

      - name: Install Dependencies
        run: pnpm install
  build:
    runs-on: ubuntu-latest
    name: Build
    steps:
      - uses: actions/checkout@v2

      - name: pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.6

      - name: Use Node 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: pnpm
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: Set .npmrc
        run: |
          echo "@lg-private:registry=https://artifactory.corp.mongodb.com/artifactory/api/npm/leafygreen-ui/" >> .npmrc
          echo "//artifactory.corp.mongodb.com/artifactory/api/npm/leafygreen-ui/:_auth=${JFROG_AUTH}" >> .npmrc
          echo "always-auth=true" >> .npmrc
        env:
          JFROG_AUTH: ${{ secrets.JFROG_AUTH }}
      - name: Install Dependencies
        run: pnpm install
      - name: Build NextJS
        run: NEXT_PUBLIC_ENVIRONMENT=main pnpm build
